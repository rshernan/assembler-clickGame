<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <section id="mainSection">
        <article id="mainPage" class="article">
            <h1 class="article-title">Choose an username</h1>
            <label for="username" class="username" >Username</label>
            <input type="text" name="username" id="username" class="inputUsername" value="">
            <button type="button" class="button">Start</button>
        </article>
        <aside class="aside">
            <h2 class="aside-title">User Scores</h2>
            <section class="aside-scores">
                <p class="aside-scores-noOne aside-scores--noOne_hidde" id="aside-scores-noOne">You are the first player!</p>
                <p class="aside-scores--users" id="aside-scores--user1">Mark</p>
                <p class="aside-scores--scores" id="aside-scores--score1">Currently playing</p>
                <p class="aside-scores--users" id="aside-scores--user2">Manolo</p>
                <p class="aside-scores--scores" id="aside-scores--score2">10 clicks</p>
                <p class="aside-scores--users" id="aside-scores--user3">Manola</p>
                <p class="aside-scores--scores" id="aside-scores--score3">20 clicks</p>
                <p class="aside-scores--users" id="aside-scores--user4">Minili</p>
                <p class="aside-scores--scores" id="aside-scores--score4">30 clicks</p>
            </section>
        </aside>
    </section>
</body>
</html>
